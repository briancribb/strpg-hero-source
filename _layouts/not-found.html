<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}assets/css/styles.css">
  </head>
  <body class="position-relative bg-black">
    <div id="stars-large" class="starfield stars-large move-left-fast"></div>
    <div id="stars-medium" class="starfield stars-medium move-left-medium"></div>
    <div id="stars-small" class="starfield stars-small move-left-slow"></div>

    <div class="content-front mt-3 mb-5">
      <a href="{{ '/' | relative_url }}" title="STRPG" rel="home">
        <img class="star-error position-relative d-block mx-auto mb-5" alt="Star Error" src="{{site.baseurl}}assets/img/layout/st_404.png">
        <img class="shuttle position-relative d-block mx-auto spin-always" alt="Star Trek shuttlecraft" src="{{site.baseurl}}assets/img/layout/st_shuttle.png">
      </a>
    </div>

    <div class="container content-front">
      <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
          <h1 class="card-title">Oh no it's a 404!</h1>
          <p class="card-text">Spock and the gang are lost again and it's all your fault! Head back to the <a href="{{ '/' | relative_url }}" title="STRPG" rel="home">home page</a> and start over.</p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{site.baseurl}}assets/js/scripts.js"></script>
  </body>
</html>
