<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}assets/css/styles.css">
    <meta name="description" content="A fan-made timeline using content from the FASA Star Trek RPG">
    <meta name="author" content="Brian Cribb">
    <link rel="icon" href="{{site.baseurl}}assets/img/favicon.ico">
  </head>
  <body class="position-relative">
    <header class="main-header">
      {% include navigation.html %}
      {% include space-header.html %}
    </header>
    <main class="content py-4">
      <div class="container">
        {{ content }}
      </div>
    </main>
    <footer id="main-footer" class="main-footer py-3 bg-light">
      <div class="container">
        <p class="mb-0"><small><em>Star Trek is owned by Paramount. I don't know who owns the old FASA content, but it's not me. Nothing on this site is for sale. The whole thing is just for fun.</em></small></p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{site.baseurl}}assets/js/scripts.js"></script>
  </body>
</html>
